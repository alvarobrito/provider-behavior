<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>provider-behavior demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">


  <link rel="import" href="./provider-element.html">
  <link rel="import" href="./smart-component.html">
  <link rel="import" href="./dumb-component.html">

  <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Basic auto-fetch and binding</h3>
    <demo-snippet>
      <template is="dom-bind">
        <provider-element auto data="{{dataFromProvider}}"></provider-element>
        <ol>
          <template is="dom-repeat" items="[[dataFromProvider]]">
            <li>[[item.value]]</li>
          </template>
        </ol>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Using a provider method from a smart component with activated reflect</h3>
    <demo-snippet>
      <template>

        <smart-component></smart-component>

        <!--
        <dom-module id="smart-component">
          <template>
            <provider-element id="provider" auto data="{{dataFromProvider}}"></provider-element>
            <dumb-component collection="[[dataFromProvider]]" on-add="addElement" on-add-reflect="addAndReflect"></dumb-component>
          </template>

          <script>
            Polymer({
              is: "smart-component",

              addElement: function (e) {
                this.$.provider.add(e.detail);
              },

              addAndReflect: function (e) {
                this.$.provider.add(e.detail, true);
              }

            });
          </script>
        </dom-module>
        -->
      </template>
    </demo-snippet>
  </div>
</body>
</html>
